<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >

    <title>malek</title>
  </head>
  <body>
    <div class=" container" style="max-width: 625px;">
        <h1 class="text-center mt-5 fw-bold border-bottom  ">Register login</h1>
        <form class="row g-3 mt-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Email" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Password" id="inputPassword4">
            </div>
            <div class="">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="email" class="form-control"  placeholder="write your full name" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Address">
            </div>
          
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" placeholder="City" id="inputCity">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Gender</label>
              <select id="inputState" class="form-select">
                <option selected>Gendar</option>
                <option>male</option>
                <option>female</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Adree
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-dark btn-sm">Register</button>
            </div>
          </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
    
  </body>
</html>
